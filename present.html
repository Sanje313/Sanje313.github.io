<!DOCTYPE html>
<html>
<head>
<center>
<h1>Happy Birthday Ava!</h1>
<p>Click to switch the image(It doesn't work every time)</p>
</center>
<center>
<style type="text/css">
	#picture{
		width:400px;
		height:400px;
		top:300px;
		background-size:contain;
		background-repeat:no-repeat;
		transition:3s;
	}
</style>
</center>
</head>
<body>
<audio id=birthday src="birthday.mp3">
	
</audio>
<center>
<div id="picture">
</div>
</center>
<script type="text/javascript">
	document.addEventListener("click", 
		function(){
		var random = Math.round(Math.random()*9);
		picture.style.backgroundImage = "url(Ava"+ random + ".jpg)"
		birthday.play();
		})

</script>
</body>
</html>
