<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		div{
			width:300px;
			height:300px;
			position: absolute;
			top:100px;
		}

		#one{
			opacity:0;
			transition:1s;
			left:140px;
			background-image:url(hcard.png);
			background-size:contain;
			background-repeat:no-repeat;
		}
		#two{
			
			width:500px;
			height:500px;
			transition:1s;
			background-image:url(envelope.png);
			background-repeat:no-repeat;
			background-size:contain;
		}
	</style>
</head>
<body>
<br><br><br><br><br><br>
	<div id="one"></div>
	<div id="two"></div>

	<script type="text/javascript">
		two.addEventListener("click", function(){
			two.style.opacity = "0";
			one.style.top = "0px";
			one.style.opacity = "1"

	})
	</script>

</body>
</html>
